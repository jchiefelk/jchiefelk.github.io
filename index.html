<!DOCTYPE html>
<!-- "20 line router" -->
<!-- http://joakim.beng.se/blog/posts/a-javascript-router-in-20-lines.html -->
<html>
<head>
  <meta charset="utf-8">
  <title>Building a router</title>
  <link rel="stylesheet" href="styles.css">
  <script>
        // Simple JavaScript Templating
    // John Resig - https://johnresig.com/ - MIT Licensed
    (function(){
      var cache = {};
      this.tmpl = function tmpl(str, data){
        // Figure out if we're getting a template, or if we need to
        // load the template - and be sure to cache the result.
        var fn = !/\W/.test(str) ?
          cache[str] = cache[str] ||
            tmpl(document.getElementById(str).innerHTML) :
          // Generate a reusable function that will serve as a template
          // generator (and which will be cached).
          new Function("obj",
            "var p=[],print=function(){p.push.apply(p,arguments);};" +
            // Introduce the data as local variables using with(){}
            "with(obj){p.push('" +
            // Convert the template into pure JavaScript
            str
              .replace(/[\r\t\n]/g, " ")
              .split("<%").join("\t")
              .replace(/((^|%>)[^\t]*)'/g, "$1\r")
              .replace(/\t=(.*?)%>/g, "',$1,'")
              .split("\t").join("');")
              .split("%>").join("p.push('")
              .split("\r").join("\\'")
          + "');}return p.join('');");
        // Provide some basic currying to the user
        return data ? fn( data ) : fn;
      };
    })();
    var routes = {};
    //
    function route (path, templateId, controller) {
      routes[path] = {templateId: templateId, controller: controller};
    }
    console.log('test');
    var el = null;
    function router () {
      // Lazy load view element:
      el = el || document.getElementById('view');
        // Current route url (getting rid of '#' in hash as well):
        var url = location.hash.slice(1) || '/';
        // Get route by url:
        var route = routes[url];
        // Do we have both a view and a route?
        if (el && route.controller) {
          // Render route template with John Resig's template engine:
            el.innerHTML = tmpl(route.templateId, new route.controller());
        }
    }
    // Listen on hash change:
    window.addEventListener('hashchange', router);
    // Listen on page load:
    window.addEventListener('load', router);
  </script>

  <script type="text/html" id="home">
    <h1>Software Engineer</h1>
  </script>
  <script type="text/html" id="work">
    <h1>Page 1: <%= greeting %></h1>
    <p><%= moreText %></p>
  </script>
  <script type="text/html" id="opensource">
    <h1>Page 2: <%= heading %></h1>
    <p>Something about me</p>
  </script>
</head>


<header class="header">
  <a href="#" class="logo">Jackson Chief Elk</a>
  <input class="menu-btn" type="checkbox" id="menu-btn" />
  <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>
  <ul class="menu">
    <li><a href="#/work">Work</a></li>
    <li><a href="#teaching">Teaching</a></li>
    <li><a href="#/opensource">Github</a></li>
    <li><a href="#contact">Contact</a></li>
  </ul>
</header>


<body>
<div class="routes">
  <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#/work">Work</a></li>
    <li><a href="#/opensource">Open Source Project</a></li>
  </ul>
</div>
  <div id="view"></div>
  <script>
    route('/', 'home', function () {});
    route('/work', 'work', function () {
      this.greeting = 'About Page';
      this.moreText = 'Something about me';
    });
    route('/opensource', 'opensource', function () {
      this.heading = 'Open Source Page';
    });
  </script>

</body>
</html>
